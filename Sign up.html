<!DOCTYPE html>  
<html>  
   <head>  
      <title>Task -1</title>

            background-color:rgb(243, 4, 4);

         form  
         {  
            Width:500px;  
            height:600px;

            margin-left:230px;  
            text-align:center;  
            color:rgb(240, 54, 8);  
         }  
      </style>  
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
   </head>  
   <body>  
      <form>   
         <div class="input-group">  
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>  
            <input type="text" class="form-control" placeholder="Name" />  
         </div>  
         <div class="input-group">  
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>  
            <input type="password" class="form-control" placeholder="Enter Password" />  
         </div>  
         <div class="input-group">  
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>  
            <input type="password" class="form-control" placeholder="Re-Enter Password" />  
         </div>  
         <div class="input-group">  
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>  
            <input type="date" class="form-control"/>  
         </div>  
         <div class="input-group">  
            <span class="input-group-addon"><span class="glyphicon glyphicon-upload"></span></span>  
            <input type="file" class="form-control" />  
         </div>  
         <div class="input-group">   
            <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>  
            <input type="text" class="form-control" placeholder="Number" maxlength="30" min="10" /> 
         </div>   
      <br />  
      <button type="Submit" class="btn btn-danger">  
         <span class="glyphicon glyphicon-cloud-upload"> Upload</span></button>

      </form>
